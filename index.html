<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emely Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 48px;
            color: #ff1744;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
        }

        .celebration {
            display: none;
        }

        .celebration.show {
            display: block;
        }

        .celebration h2 {
            font-size: 42px;
            color: #ff1744;
            margin-bottom: 30px;
            animation: fadeInScale 0.6s ease-out;
        }

        .celebration img {
            max-width: 300px;
            border-radius: 20px;
            margin: 20px 0;
            animation: fadeInScale 0.8s ease-out;
        }

        .celebration p {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question" class="question">
            <div class="heart">ðŸ’–</div>
            <h1>Emely Will You Be My Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! ðŸ’•</button>
                <button id="noBtn">No</button>
            </div>
            <p>ps: the no button is a bit stubborn</p>
        </div>

        <div id="celebration" class="celebration">
            <h2>Yay! I love you too! ðŸŽ‰</h2>
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXVjZHozbDVxZGsyaGpyYXc4aXFsOWI1MzJhb3J1djg0YnI1YTEycyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7W1rgKAxlDe3m/giphy.gif" alt="Celebration">
            <p>You've made me the happiest! I love you more than words can say ðŸ’—ðŸ’—âœ¨</p>

        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');

        // Make the No button run away
        noBtn.addEventListener('mouseenter', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // Mobile touch support for No button
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            celebration.classList.add('show');
            createConfetti();
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff1744', '#ff5252', '#ff80ab', '#ff4081', '#f50057'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
